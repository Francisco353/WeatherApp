<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="weather-icons-master\css\weather-icons.css">
    <link rel="stylesheet" href="weather-icons-master\css\weather-icons-wind.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="weather-api-functionality.js"></script>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>

    <div class="container">
      <div class="loader"></div>
      <div class="row text-center" id="weather-box">
        <div class="col-xl-3 col-lg-4 offset-xl-3 offset-lg-3 offset-md-0 " id="temperature-box">
          <p id="temperature"></p>
          <div id=" button-box ">
            <span><button class="unit-button" id="fahrenheit-button">°F</button></span>
            <button class="unit-button activated" id="celsius-button">°C</button> 
          </div>          
        </div>
        <div class="col-xl-3 col-lg-3 " id="weather-icon-box">
          <div id="icon-container">
            <i class="wi " id="weather-icon"></i>
          </div>
          <p id="summary"></p>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
       <div class="container ">
        <hr>
        <p>Written and coded by Francisco</p>
      </div>
      </footer>
  </body>
</html>
